<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Form</h4>
                    </div>
                    <div class="modal-body">
                        <form action="/form.php">
                            <div class="form-group">
                                <label for="InputName">Name</label>
                                <input type="name" class="form-control" id="InputName" aria-describedby="name"
                                    placeholder="Enter name">
                            </div>
                            <div class="form-group">
                                <label for="InputLocation">Location</label>
                                <input type="location" class="form-control" id="InputLocation" placeholder="Your Location">
                            </div>
                            <div class="form-group">
                                <label for="InputOperator">Operator</label>
                                <input type="operator" class="form-control" id="InputOperator" placeholder="Operator">
                            </div>
                            <div class="form-group">
                                <label for="CommisionDate">Commision Date</label>
                                <input type="commisiondate" class="form-control" id="CommisionDate" placeholder="Commision Date">
                            </div>
                            <div class="form-group">
                                <label for="InputDescription">Description</label>
                                <input type="description" class="form-control" id="InputDiscription" placeholder="Discription">
                            </div>
                            <div class="form-group">
                                <label for="SystemPower">System Power</label>
                                <input type="systempower" class="form-control" id="SystemPower" placeholder="System Power">
                            </div>
                            <div class="form-group">
                                <label for="AnnualProduction">Annual Production</label>
                                <input type="annualproduction" class="form-control" id="AnnualProduction" placeholder="Annual Production">
                            </div>
                            <div class="form-group">
                                <label for="CO2Avoided">CO2 Avoided</label>
                                <input type="co2avoided" class="form-control" id="CO2Avoided" placeholder="CO2 Avoided">
                            </div>
                            <div class="form-group">
                                <label for="Reimbursement">Reimbursement</label>
                                <input type="reimbursement" class="form-control" id="Reimbursement" placeholder="Reimbursement">
                            </div>
                            <div class="form-group">
                                <label for="InputPanel">Solar Panel Modules</label>
                                <input type="panel" class="form-control" id="InputPanel" placeholder="Panel">
                            </div>

                            <div class="form-group">
                                <label for="InputAzimuth">Azimuth Angle</label>
                                <input type="azimuth" class="form-control" id="InputAzimuth" placeholder="Azimuth">
                            </div>

                            <div class="form-group">
                                <label for="InputInclination">Inclination Angle</label>
                                <input type="inclination" class="form-control" id="InputInclination" placeholder="Inclination">
                            </div>

                            <div class="form-group">
                                <label for="InputCommunication">Communication</label>
                                <input type="Communication" class="form-control" id="InputCommunication" placeholder="Communication">
                            </div>

                            <div class="form-group">
                                <label for="InputInverter">Inverter</label>
                                <input type="inverter" class="form-control" id="InputInverter" placeholder="Inverter">
                            </div>

                            <div class="form-group">
                                <label for="InputSensors">Sensors</label>
                                <input type="sensors" class="form-control" id="InputSensors" placeholder="Sensors">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" id="save">Save</button>
                        <button type="submit" class="btn btn-default" id="delete">Delete</button>
                        <button type="submit" class="btn btn-default" id="change">Change</button>
                        <button type="submit" class="btn btn-default" id="create">Create</button>
                        <button type="submit" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
